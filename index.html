<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melina Foster - Saber en Movimiento - Tienda de productos</title>
    <style>
        /* Estilos CSS para dar formato a la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Yoga</h1>
    </header>
    <div class="container">
        <h2>Productos Disponibles</h2>
        <div class="product-grid" id="product-grid">
            <!-- Aquí se cargarán los productos de forma dinámica -->
        </div>
        <h2>Carrito de Compras</h2>
        <ul id="cart">
            <!-- Aquí se mostrará el carrito de compras de forma dinámica -->
        </ul>
        <button onclick="mostrarCarrito()">Ver Carrito</button>
    </div>

    <script>
        // Código JavaScript que proporcionaste
        const productos = [
            { id: 1, nombre: "Suscripción Mensual", img: "yoga1.jpg", categoria: "suscripcion", precio: 20 },
            { id: 2, nombre: "Suscripción Semestral", img: "yoga2.jpg", categoria: "suscripcion", precio: 18 },
            { id: 3, nombre: "Suscripción Anual", img: "yoga3.jpg", categoria: "suscripcion", precio: 16 },
            { id: 4, nombre: "Paquete 3 Clases", img: "yoga4.jpg", categoria: "clase", precio: 10 },
            { id: 5, nombre: "Paquete 5 Clases", img: "yoga5.jpg", categoria: "clase", precio: 16 },
            { id: 6, nombre: "Paquete 7 Clases", img: "yoga6.jpg", categoria: "clase", precio: 24 },
            { id: 7, nombre: "Paquete 9 Clases", img: "yoga7.jpg", categoria: "clase", precio: 30 },
            { id: 8, nombre: 'Remera', img: "yoga8.jpg", categoria: "indumentaria", precio: 5000 },
            { id: 9, nombre: 'Calsa', img: "yoga9.jpg", categoria: "indumentaria", precio: 10000 },
            { id: 10, nombre: 'Gorra', img: "yoga10.jpg", categoria: "indumentaria", precio: 4500 },
            { id: 11, nombre: 'Sweater', img: "yoga11.jpg", categoria: "indumentaria", precio: 12000 },
            { id: 12, nombre: 'Campera', img: "yoga12.jpg", categoria: "indumentaria", precio: 20000 }
        ];

        const carritoDeCompras = [];

        function mostrarProductos() {
            const productGrid = document.getElementById("product-grid");

            productos.forEach(producto => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";

                const productImage = document.createElement("img");
                productImage.className = "product-image";
                productImage.src = producto.img;
                productImage.alt = producto.nombre;

                const productName = document.createElement("p");
                productName.textContent = producto.nombre;

                const productPrice = document.createElement("p");
                productPrice.textContent = `$${producto.precio}`;

                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Agregar al Carrito";
                addToCartButton.addEventListener("click", () => agregarAlCarrito(producto.id));

                productCard.appendChild(productImage);
                productCard.appendChild(productName);
                productCard.appendChild(productPrice);
                productCard.appendChild(addToCartButton);

                productGrid.appendChild(productCard);
            });
        }

        function mostrarCarrito() {
            let contenidoCarrito = "";

            carritoDeCompras.forEach(producto => {
                contenidoCarrito += `<li>${producto.nombre} - $${producto.precio}</li>`;
            });

            document.getElementById("cart").innerHTML = contenidoCarrito;
        }

        function agregarAlCarrito(idProducto) {
            const producto = productos.find(p => p.id === idProducto);

            if (producto) {
                carritoDeCompras.push(producto);
                mostrarCarrito();
                window.alert(`${producto.nombre} se ha agregado al carrito.`);
            }
        }

        mostrarProductos();
    </script>
</body>
</html>
